<form *ngIf='showAddTask'class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Table</label>
        <input type="text" name="text" [(ngModel)] = "text" id="text" placeholder="Add Task">

    </div>
    <div class="form-control">
        <label for="day">Table</label>
        <input type="text" name="day" id="day"  [(ngModel)] = "day" placeholder="Add Day and Time">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox"name="reminder" id="reminder"  [(ngModel)] = "reminder" >
    </div>
   
    <input type="submit" value="Save Task" class="btn button-block">
</form>
